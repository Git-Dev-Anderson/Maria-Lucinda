    <div class="container">
        <form class="formularios">
            <fieldset>
                <legend>Registro de Óbito</legend> 
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Data do Óbito:</label>
                        <input type="date" name="data_do_obito">
                    </div>

                    <div class="form-group">
                        <label>Hora do Óbito:</label>
                        <input type="time" name="hora">
                    </div>

                    <div class="form-group">
                        <label>Iniciais do Nome:</label>
                        <input type="text" name="iniciais">
                    </div>

                    <div class="form-group">
                        <label>Idade:</label>
                        <input type="number" name="idade">
                    </div>

                    
                    <div class="form-group">
                        <label>Destino:</label>
                        <input type="text" name="destino">
                    </div>

                    

                    <div class="form-group">
                        <label for="causa">Causa do Óbito:</label>
                        <input type="text" name="causa">
                    </div>
                    
                </div>

                <button class="btn" type="submit">Salvar</button>
                <button class="btn" type="submit">Consultar</button>
            </fieldset>
        </form>
    </div>
