<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <title>Formulário de Atendimento</title>
</head>
<body>
  <h2>Atendimento - Assistente Social</h2>
  <form>
    <label for="nome">Nome do paciente:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="numeroAtendimento">Número de atendimento:</label>
    <input type="text" id="numeroAtendimento" name="numeroAtendimento" required>

    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required>

    <label for="sus">Cartão do SUS:</label>
    <input type="text" id="sus" name="sus" required>

    <label for="tipo">Tipo do atendimento:</label>
    <select id="tipo" name="tipo" required>
      <option value="consulta">Consulta</option>
      <option value="emergencia">Emergência</option>
      <option value="retorno">Retorno</option>
    </select>

    <label for="data">Data do atendimento:</label>
    <input type="date" id="data" name="data" required>

    <label for="horario">Horário do atendimento:</label>
    <input type="time" id="horario" name="horario" required>

    <button type="submit">Enviar</button>

  </form>
</body>
</html>
